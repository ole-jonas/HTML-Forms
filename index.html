<!DOCTYPE html>
<html lang="nb">
  <head>
    <title>HTML Forms</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main class="container">
      <h1>HTML Forms</h1>
      <form action="/submit" method="POST">
        <div class="form-group">
          <label for="number">Number</label>
          <input type="number" id="number" name="number" />
        </div>
        <button id="konventer-button">Konventer</button>
        <fieldset>
          <legend>Personalia</legend>
          <div class="form-group">
            <label for="name">Navn</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Skriv navnet ditt her"
              required
            />
          </div>
          <div class="form-group">
            <label for="surname">Etternavn</label>
            <input
              type="text"
              id="surname"
              name="surname"
              placeholder="Skriv etternavnet ditt her"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="eksempel@gmail.com"
            />
          </div>
        </fieldset>
        <fieldset>
          <legend>Hobbyer</legend>
          <label>
            <input class="red-checkbox" type="checkbox" id="fiske" name="hobby" value="fiske" />
            Fiske
          </label>
          <label>
            <input type="checkbox" id="gaming" name="hobby" value="gaming" />
            Gaming
          </label>
          <label>
            <input type="checkbox" id="koding" name="hobby" value="koding" />
            Koding
          </label>
        </fieldset>
        <div class="form-group">
          <label for="country">Land: </label>
          <select id="country" name="country">
            <option value="">Velg ditt land</option>
            <option value="norway">Norge</option>
            <option value="sweden">Sverige</option>
            <option value="denmark">Danmark</option>
          </select> 
        </div>
        <div class="form-group">
          <label for="picture">Last opp bilde: </label>
          <input type="file" id="picture" name="picture" accept="image/*" />
        </div>
        <br />
        <button id="submit-btn"> Send inn!</button>
      </form>
    </main>
  </body>
</html>
