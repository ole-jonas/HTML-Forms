<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Html Forms</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main class="container"></main>
    <main>
      <h1>HTML Forms</h1>
      <form action="/submit" method="POST">
        <fieldset>
          <legend>Personalia</legend>
          <div class="form-group">
            <label for="name">Navn</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Skriv navnet ditt her"
              required
            />
          </div>
          <div class="form-group">
            <label for="surname">Etternavn</label>
            <input
              type="text"
              id="surname"
              name="surname"
              placeholder="Skriv etternavnet ditt her"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="eksempel@email.com"
            />
          </div>
        </fieldset>
        <fieldset>
          <legend>Hobbyer</legend>
          <label>
            <input type="checkbox" name="hobby" value="fiske" />
            Fiske
          </label>
          <label>
            <input type="checkbox" name="hobby" value="fiske" />
            Gaming
          </label>
          <label>
            <input type="checkbox" name="hobby" value="fiske" />
            Koding
          </label>
        </fieldset>
      </form>
    </main>
  </body>
</html>
